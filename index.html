<!DOCTYPE html>
<html lang="zh-hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画皮卡丘啦</title>
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
        <div class="buttons">
            <div class="actions">
                <button data-speed="slow">慢速</button>
                <button data-speed="normal">中速</button>
                <button data-speed="fast">快速</button>
            </div>
            <div class="controlAll">
                <button class="clearAll">清除重启</button>
                <button class="theEnd">一键到底</button>
            </div>
        </div>
        <div class="start"><span class="startText">&gt</span></div>

    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="face left"></div>
                <div class="face right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
